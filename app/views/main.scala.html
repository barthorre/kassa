@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="kassaModule">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">
        <script src="@routes.Assets.versioned("lib/angularjs/angular.min.js")" ></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row row-centered">
                <div class="col-xs-12 col-centered">
                    @content
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/ui-bootstrap-tpls-1.0.3.min.js")"></script>
    </body>


</html>
